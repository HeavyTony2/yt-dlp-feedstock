{% set name = "yt-dlp" %}
{% set version = "2023.12.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yt-dlp-{{ version }}.tar.gz
  sha256: a11862e57721b0a0f0883dfeb5a4d79ba213a2d4c45e1880e9fd70f8e6570c38

build:
  number: 0
  noarch: python
  entry_points:
    - yt-dlp = yt_dlp:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - setuptools >50
    - devscripts
    - py2exe
    - pip
  run:
    - python >=3.7
    - mutagen
    - pycryptodomex
    - brotli
    - brotlicffi
    - certifi
    - requests >=2.31.0,<3
    - urllib3 >=1.26.17,<3
    - websockets >=12.0

test:
  imports:
    - yt_dlp
    - yt_dlp.compat
  commands:
    - pip check
    - yt-dlp --help
    - yt-dlp --version
  requires:
    - pip

about:
  home: https://github.com/yt-dlp/yt-dlp
  summary: A youtube-dl fork with additional features and patches
  dev_url: https://github.com/yt-dlp/yt-dlp
  license: Unlicense
  license_file: LICENSE
  description: yt-dlp is a youtube-dl fork based on the now inactive youtube-dlc. The main focus of this project is adding new features and patches while also keeping up to date with the original project

extra:
  recipe-maintainers:
    - HeavyTony2
